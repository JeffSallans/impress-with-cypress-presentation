							## Code Sample - (interaction)

							```JavaScript
							it('.submit() - submit a form', () => {
								// https://on.cypress.io/submit
								cy.get('.action-form')
								  .find('[type="text"]').type('HALFOFF');
								cy.get('.action-form').submit();
							  })
							```
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Code Sample - (assert)

							```JavaScript
							it('.submit() - submit a form', () => {
								// https://on.cypress.io/submit
								cy.get('.action-form')
								  .find('[type="text"]').type('HALFOFF');
								cy.get('.action-form').submit()
								  .next().should('contain', 'Your form has been submitted!');
							  })
							```
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Code Sample - (verbose assert)

							```JavaScript
							it('.submit() - submit a form', () => {
								// https://on.cypress.io/submit
								cy.get('.action-form')
									.find('[type="text"]').type('HALFOFF');
								cy.get('.action-form').submit()
									.next().then((element) => {
										expect(element.innerHTML).to.equal('Your form has been submitted!');
									});
								})
							```

						<textarea data-template>
							## When should Cypress be used?

							Cypress
							* Fast tests
							* Better test result feedback
							* Difficult tests
							* Free when you use your own reporting system

							Protractor
							* Multiple browsers
							* To automate a task
							* Free

							Katalon
							* Want non-technical users creating automation scripts
							* Multiple browsers
							* To automate a task
						</textarea>

							## Auto Owners Environment

							Before Cypress 

							* Using UFT for browser automation
							* Also uses a home grown selenium framework
							* Typical team size was 3 browser automation developers
							
							After Cypress <!-- .element: class="fragment" data-fragment-index="1" -->

							* 1 UFT developer, 2 Cypress developers <!-- .element: class="fragment" data-fragment-index="1" -->
							* Cypress tests run after every deploy <!-- .element: class="fragment" data-fragment-index="1" -->
						</textarea>
