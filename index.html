							## Cypress command structure

							```
							cy.get("css selector")."action"
							```
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							#### Code Sample

							```JavaScript
							it.only('displays a confirmation message', () => {
								// Navigate to the webpage
								cy.visit('https://example.cypress.io/commands/actions');
								
								// Select the coupon field
								cy.get('.action-form')
									.find('[type="text"]')
									.type('HALFOFF');

								// Submit the form
								cy.get('.action-form [type="submit"]')
									.click();
							});
							```
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							#### Code Sample with assert

							```JavaScript
							it.only('displays a confirmation message', () => {

								// Navigate to the webpage
								cy.visit('https://example.cypress.io/commands/actions');
								
								// Select the coupon field
								cy.get('.action-form')
									.find('[type="text"]')
									.type('HALFOFF');

								// Submit the form
								cy.get('.action-form [type="submit"]')
									.click();

								// Check the result
								cy.get('.action-form + p')
									.should('contain', 'Your form has been submitted!');
							});
							```
						</textarea>
					</section>

							#### Code Sample with custom assert
							
							```JavaScript
							it.only('displays a confirmation message', () => {
								cy.visit('https://example.cypress.io/commands/actions');
								cy.get('.action-form')
									.find('[type="text"]')
									.type('HALFOFF');
								cy.get('.action-form [type="submit"]')
									.click();

								// Check the result
								cy.get('.action-form + p')
									.then((element) => {
										debugger;
										expect(element.innerHTML)
										.to.equal('Your form has been submitted!');
									});
							});
							```

							## Why a new Library?

							Cypress code <!-- .element: class="why-new-lib__cypress-title" -->
							
							Selenium code <!-- .element: class="why-new-lib__selenium-title fragment" data-fragment-index="1" -->

							```JavaScript
							cy.get('.data-field')
								.should('equal', 'old value');
						
							cy.get('.refresh-data-button')
								.click();
							
							cy.get('.loading-spinner')
								.should('not.exist');
							
							cy.get('.data-field')
								.should('equal', 'new value');

							```

// This is slower and more fragile

	// for 10 seconds fail
}

sel.get('.data-field')
	.should('equal', 'new value');

							</code></pre>

							## When should Cypress be used?
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							#### Use Cypress when you need:
							* A very fast test suite <!-- .element: class="orange-accent fragment" data-fragment-index="1" -->
							* Better test result feedback <!-- .element: class="orange-accent fragment" data-fragment-index="2" -->
							* To automate difficult tests <!-- .element: class="orange-accent fragment" data-fragment-index="3" -->



							#### Look for another solution when you:
							* Need to testing multiple browsers <!-- .element: class="orange-accent fragment" data-fragment-index="11" -->
							* Are not running a test <!-- .element: class="orange-accent fragment" data-fragment-index="12" -->
							* Want non-technical users to create tests <!-- .element: class="orange-accent fragment" data-fragment-index="13" -->
						</textarea>
					</section>

							Before Cypress

							After Cypress <!-- .element: class="fragment" data-fragment-index="1" -->

							* Our team has 1 UFT dev and 2 Cypress devs <!-- .element: class="orange-accent fragment" data-fragment-index="1" -->
							* Cypress tests run with our CI process <!-- .element: class="orange-accent fragment" data-fragment-index="1" -->
						</textarea>

							to ~1 a month <!-- .element: class="orange-accent fragment" data-fragment-index="3" -->
							

							Time to update test cases <!-- .element: class="fragment" data-fragment-index="4" -->
